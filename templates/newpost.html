{% extends "base.html" %}

{% block content %}

<h1>Add a New Entry</h1>

<form action="/newpost" method="post">
    Post Title:<br/>
    <input type="text" name="title"><br/>
    <span class="error">{{t_error}}</span>
    <br/>
    Write Your Post:<br/>
    <textarea name="body"></textarea><br/>
        <span class="error">{{b_error}}</span><br/>
    <input type="submit" value="Publish New Entry">

</form>

{% endblock %}
