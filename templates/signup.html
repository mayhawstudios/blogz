{% extends "base.html" %}

{% block content %}

<h1>Signup</h1>

<form action="/signup" method="post">
Username <input type="text" name="username" value="{{username}}"><span class="error">{{u_error}}</span><br/>
Password <input type="password" name="password"><span class="error">{{p_error}}</span><br/>
Verify Password <input type="password" name="verify"><span class="error">{{v_error}}</span><br/>
<input type="submit" value="Create Account">
</form>
<p>Have an account?  <a href="/login">Login</a></p>

{% endblock %}
